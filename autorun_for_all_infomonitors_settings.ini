[general]
#infoscreen_restart_path - путь, где будут лежать exe файлы со скриптами перезапуска инфоскрина
infoscreen_restart_path = \\budzdorov.ru\NETLOGON\Restart_Infoscreen\

#wallpaper_path - путь, где будут лежать jpg файлы для обоев рабочего стола в формате 1280_1024.jpg, 1600_900.jpg и т.д.
wallpaper_path = \\budzdorov.ru\NETLOGON\Restart_Infoscreen\InfoScreenOutOfService\
#\\budzdorov.ru\NETLOGON\Restart_Infoscreen\wallpaper\

#default_infoscreen_path - путь для запуска инфоскрина с параметрами, используется в случае, если в ключе infoscreen указано default (совпадает для большинства филиалов)
default_infoscreen_path = \\*-mis\Infodent\IStart.exe a=DentBase s=InfoScreen

#infoscreen_standard - имя скрипта для перезапуска инфоскринов над стандартными кабинетами
infoscreen_standard = AutoRestartInfoscreen3_CmdLinePath.exe

#infoscreen_standard_color - цвет фона окна стандартного infoscreen в формате hex - ffffff
infoscreen_standard_color = FFFFBF

#infoscreen_timetable - имя скрипта для перезапуска инфоскринов с расписанием
infoscreen_timetable = AutoRestartInfoscreenHoll3_CmdLinePath.exe

#infoscreen_timetable_color - цвет фона окна infoscreen с расписанием в формате hex - ffffff
infoscreen_timetable_color = C6DFC6;FFFFE7

#desktop_color - цвет фона рабочего стола в формате hex - ffffff
desktop_color = 80f5ff

#screenshot_tool - имя скрипта для сбора скриншотов с машин
screenshot_tool = CreateScreenshot.exe

#screenshot_path - путь сохранения скриншотов со всех машин
screenshot_path = \\mscs-fs-01\InfomonitorsScreenshots\

#секция с настройками почтового сервера, в случае ошибок в работе скрипта будет выслано письмо на указанный адрес
[mail]
server 		= smtp.budzdorov.ru
login 		= autorun_for_all_monitors@nnkk.budzdorov.su
password 	= giodxalf
#несколько адресов можно указать через ;
to 			= nn-admin@nnkk.budzdorov.su
#если не нужно отправлять письма в случае ошибок, ключ send_email должен иметь значение 0
send_email 	= 1


#секции с настройками для филиалов, содержат в названии код филиала
#в случае если имя компа содержит название секции, то будут применены указанные ключи, иначе работа скрипта прекратится
#popupimage - полный путь для показа бегущей рекламной строки
#popupimage_ou_to_run - указание подразделений, на которых будет запускаться реклама
#presentation - полный путь для показа презентации
#presentation_ou_to_run - указание подразделений, на которых будет запускаться презентация
#infoscreen - полный путь для запуска инфоскрина, если указано default, будет использован путь default_infoscreen_path
#infoscreen_ou_to_run - указание подразделений, на которых будет запускаться стандартный инфоскрин
#infoscreen_timetable_ou_to_run - указание подразделений, на которых будет запускаться инфоскрин с расписанием
#в случае если надо указать несколько значений, воспользуйтесь точкой с запятой ';', если не надо, чтобы запускался какой-то пункт, ключ надо оставить пустым

